<div class="map-item" 
  [ngClass]="{'--fade': person.fade, '--shake': person.shake}" 
  [ngStyle]="{top:person.top, left:person.left, width: person.width, opacity: person.opacity}">
  <img id="target-{{index}}" (click)="clickOnPerson()" class="map-item__avatar" [src]="person.avatar"/>

  <div class="map-item__bubble {{request.color}} {{person.bubbleClass}}" [hidden]="!showRequestBubble">
    <span [innerHTML]="request.request[userLanguage]"></span>
    <img class="map-item__bubble__lang-image" [src]="request.flag"/>
  </div>

  <div class="map-item__bubble map-item__bubble__response {{response.color}} {{person.bubbleClass}} ng-hide" 
    (click)="clickOnResponse()"
    [hidden]="!showResponse">
    <i class="fa fa-volume-up"></i>
    <span [innerHTML]="response.response"></span>
  </div>

</div>
