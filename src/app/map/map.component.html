<div class="container">
  <div class="row">
    <div class="col-md-12 map">
      <img class="map__background" src="assets/images/map.png" /> 
      <app-map-item
        *ngFor="let person of people; let index = index"
        [userLanguage]="userLanguage"
        [person]="person"
        [content]="content"
        [timeouts]="timeouts"
        [index]="index"
        (questionBeenAsked)="questionBeenAsked($event)"
        [questionBeenAnswered]="questionBeenAnswered"> 
      </app-map-item>
    </div>
  </div>
</div>
